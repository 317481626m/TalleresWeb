<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Formulario 2</title>
</head>
<body>
  <h1>Datos del formulario</h1>

  <div id="datos-container"></div>

  <script>
    // Obtener los parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);

    // Obtener los valores de los parámetros
    const usuario = urlParams.get('usuario');
    const correo = urlParams.get('correo');
    const telefono = urlParams.get('telefono');
    const gustos = urlParams.get('gustos');
    const porcentaje = urlParams.get('porcentaje');

    // Mostrar los datos en la página
    const datosContainer = document.getElementById('datos-container');
    datosContainer.innerHTML = `
      <p><strong>Usuario:</strong> ${usuario}</p>
      <p><strong>Correo:</strong> ${correo}</p>
      <p><strong>Teléfono:</strong> ${telefono}</p>
      <p><strong>Gustos:</strong> ${gustos}</p>
      <p><strong>Porcentaje:</strong> ${porcentaje}</p>
    `;
  </script>
</body>
</html>
